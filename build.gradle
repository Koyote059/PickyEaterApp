plugins {
    id 'java'
}

group 'org.pickyeater'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url "https://mvnrepository.com/artifact/com.toedter/jcalendar"
        }
    maven {
        url "https://mvnrepository.com/artifact/org.knowm.xchart/xchart"
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.xerial:sqlite-jdbc:3.36.0.3'
    implementation group: 'com.toedter', name: 'jcalendar', version: '1.4'
    implementation group: 'org.knowm.xchart', name: 'xchart', version: '3.8.1'
    implementation 'com.formdev:flatlaf:2.2'
}

test {
    useJUnitPlatform()
}